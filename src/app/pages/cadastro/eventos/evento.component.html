<div class="row">
    <div class="col-md-1" style="position: static;">
        <app-menu-lateral></app-menu-lateral>
    </div>
    <div class="col-md-10">
        <div class="card flex justify-content-center">
            <p-breadcrumb class="max-w-full" [model]="items" [home]="home"></p-breadcrumb>
        </div>
        <p-card header="Gerenciamento de Eventos">
            
                <!-- tabelinha a seguir -->

                <div class="card">
                    <p-toast></p-toast>
                    <p-table
                        #dt
                        [value]="lista"
                        [rows]="10"
                        [paginator]="true"
                        [globalFilterFields]="['nome', 'inicio', 'fim', 'descricao', 'regras']"
                        [tableStyle]="{ 'min-width': '75rem' }"
                        [(selection)]="selecteds"
                        [rowHover]="true"
                        dataKey="id"
                        currentPageReportTemplate="{first} à {last} de {totalRecords}"
                        [showCurrentPageReport]="true"
                    >
                        <ng-template pTemplate="caption">
                                <p-toolbar>
                                    <ng-template pTemplate="left">
                                        <button pButton pRipple label="" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                                        <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger mr-2" (click)="deleteSelecteds()" [disabled]="!selecteds || !selecteds.length"></button>
                                        <span class="p-input-icon-left">
                                            <i class="pi pi-search"></i>
                                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Pesquisar..." />
                                        </span>
                                    </ng-template>
                            
                                    <ng-template pTemplate="right">
                                        <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Importar" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                                        <button pButton pRipple label="Exportar" icon="pi pi-upload" class="p-button-help"></button>
                                    </ng-template>
                                </p-toolbar>
                            
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 4rem">
                                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                </th>
                                <th>Imagem</th>
                                <th pSortableColumn="nome">Nome <p-sortIcon field="nome"></p-sortIcon></th>
                                <th pSortableColumn="login">Inicio <p-sortIcon field="login"></p-sortIcon></th>
                                <th pSortableColumn="apelido">Fim <p-sortIcon field="apelido"></p-sortIcon></th>
                                <th pSortableColumn="cpf">Descrição <p-sortIcon field="cpf"></p-sortIcon></th>
                                <th pSortableColumn="regras">Regras <p-sortIcon field="regras"></p-sortIcon></th>
                                
                                <th style="width: 8rem"></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-item>
                            <tr>
                                <td>
                                    <p-tableCheckbox [value]="item"></p-tableCheckbox>
                                </td>
                                <td><img [src]="'./assets/images/mock/' + item.imagem_principal" [alt]="item.nome" width="50" class="shadow-4" /></td>
                                <td>{{ item.nome }}</td>
                                <td>{{ item.data_inicio }}</td>
                                <td>{{ item.data_fim }}</td>
                                <td>{{ item.descricao }}</td>
                                <td>{{ item.regras }}</td>
                                <td>
                                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="edit(item)"></button>
                                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="delete(item)"></button>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="summary">
                            <div class="flex align-items-center justify-content-between">Total: {{ lista ? lista.length : 0 }}</div>
                        </ng-template>
                    </p-table>
                </div>
                <p-dialog [(visible)]="eventoDialog" [style]="{ width: '40%' }" header="Detalhes do Evento" [modal]="true" styleClass="p-fluid">
                    <ng-template pTemplate="content">
                        <div class="row">
                            <div class="col-5">
                                <img [src]="'./assets/images/mock/' + item.imagem_principal" [alt]="item.imagem_principal" class="block m-auto pb-3" *ngIf="item.imagem_principal" />
                                
                            </div>
                            <div class="col-7">
                                <div class="field">
                                    <label for="nome">Nome:</label>
                                    <input type="text" pInputText id="nome" [(ngModel)]="item.nome" required autofocus />
                                    <small class="p-error" *ngIf="submitted && !item.nome">Name is required.</small>
                                </div>
                                <div class="field">
                                    <label for="data_inicio">Inicio?:</label>
                                    <p-calendar [(ngModel)]="item.data_inicio" dateFormat="dd.mm.yy"></p-calendar>
                                </div>
                                <div class="field">
                                    <label for="data_fim">Fim?:</label>
                                    <p-calendar [(ngModel)]="item.data_fim" dateFormat="dd.mm.yy"></p-calendar>
                                </div>
                                <div class="field">
                                    <label for="descricao">Descrição?:</label>
                                    <input type="text" pInputText id="apelido" [(ngModel)]="item.descricao" required autofocus />
                                    <small class="p-error" *ngIf="submitted && !item.descricao">Apelido is required.</small>
                                </div>
                            </div>
                            <div class="col-12">
                            </div>
                            <div class="col-12">
                                <div class="field">
                                    <label for="regras">Regras?:</label>
                                    <input type="text" pInputText id="apelido" [(ngModel)]="item.regras" required autofocus />
                                    <small class="p-error" *ngIf="submitted && !item.regras">Apelido is required.</small>
                                </div>
                            </div>
                            
                            <div class="col-12"><h2 style="min-height: 70px;"></h2></div>
                        </div>
                        
                    </ng-template>
                 
                    <ng-template pTemplate="footer">
                        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
                        <button pButton pRipple label="Salvar" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
                    </ng-template>
                </p-dialog>
                
                <p-confirmDialog [style]="{ width: '40%'}"></p-confirmDialog>

            
        </p-card>

    </div>
    <div class="col-md-1"></div>
</div>

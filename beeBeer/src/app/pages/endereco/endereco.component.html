<div class="row">
    <div class="col-md-1" style="position: static;">
        <app-menu-lateral></app-menu-lateral>
    </div>
    <div class="col-md-10">
        <div class="card flex justify-content-center">
            <p-breadcrumb class="max-w-full" [model]="items" [home]="home"></p-breadcrumb>
        </div>
        <p-card header="Gerenciamento de Endereços">
            
                <!-- tabelinha a seguir -->

                <div class="card">
                    <p-toast></p-toast>
                    <p-table
                        #dt
                        [value]="lista"
                        [rows]="10"
                        [paginator]="true"
                        [globalFilterFields]="['nome', 'cep', 'numero', 'city', 'state']"
                        [tableStyle]="{ 'min-width': '75rem' }"
                        [(selection)]="selecteds"
                        [rowHover]="true"
                        dataKey="id"
                        currentPageReportTemplate="{first} à {last} de {totalRecords}"
                        [showCurrentPageReport]="true"
                    >
                        <ng-template pTemplate="caption">
                                <p-toolbar>
                                    <ng-template pTemplate="left">
                                        <button pButton pRipple label="" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                                        <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger mr-2" (click)="deleteSelecteds()" [disabled]="!selecteds || !selecteds.length"></button>
                                        <span class="p-input-icon-left">
                                            <i class="pi pi-search"></i>
                                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Pesquisar..." />
                                        </span>
                                    </ng-template>
                            
                                    <ng-template pTemplate="right">
                                        <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Importar" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                                        <button pButton pRipple label="Exportar" icon="pi pi-upload" class="p-button-help"></button>
                                    </ng-template>
                                </p-toolbar>
                            
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 4rem">
                                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                </th>
                                <th pSortableColumn="nome" style="min-width:15rem">Nome <p-sortIcon field="nome"></p-sortIcon></th>
                                <th pSortableColumn="cep" style="min-width:15rem">CEP <p-sortIcon field="cep"></p-sortIcon></th>
                                <th pSortableColumn="numero" style="min-width:15rem">Nº <p-sortIcon field="numero"></p-sortIcon></th>
                                <th pSortableColumn="city" style="min-width:15rem">Cidade <p-sortIcon field="city"></p-sortIcon></th>
                                <th pSortableColumn="state" style="min-width:15rem">Estado <p-sortIcon field="state"></p-sortIcon></th>
                                <th></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-item>
                            <tr>
                                <td>
                                    <p-tableCheckbox [value]="item"></p-tableCheckbox>
                                </td>
                                <td>{{ item.nome }}</td>
                                <td>{{ item.cep }}</td>
                                <td>{{ item.numero }}</td>
                                <td>{{ item.city }}</td>
                                <td>{{ item.state }}</td>
                                <td>
                                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="edit(item)"></button>
                                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="delete(item)"></button>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="summary">
                            <div class="flex align-items-center justify-content-between">Total: {{ lista ? lista.length : 0 }}</div>
                        </ng-template>
                    </p-table>
                </div>
                <p-dialog [(visible)]="productDialog" [style]="{ width: '40%' }" header="Detalhes do Endereço" [modal]="true" styleClass="p-fluid">
                    <ng-template pTemplate="content">
                        <div class="row">
                            <div class="col-6">
                                <div class="field">
                                    <label for="nome">Nome:</label>
                                    <input type="text" pInputText id="nome" [(ngModel)]="item.nome" required autofocus />
                                    <small class="p-error" *ngIf="submitted && !item.nome">Name is required.</small>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="field">
                                    <label for="cep">CEP:</label>
                                    <input type="text" pInputText id="cep" [(ngModel)]="item.cep" required autofocus />
                                    <small class="p-error" *ngIf="submitted && !item.cep">Name is required.</small>
                                </div>
                            </div>
                            
                            <div class="col-3">
                                <!-- colocar o mapa aqui depois ? -->
                                <div class="field">
                                    <div class="row">
                                        <div class="col-12">
                                            <label for="e_principal">É o principal? </label>
                                        </div>
                                        <div class="col-12">
                                            <p-inputSwitch [(ngModel)]="item.e_principal" style="border-left: 100px;"></p-inputSwitch>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="field">
                                    <label for="street">Rua/Avenida:</label>
                                    <input type="text" pInputText id="street" [(ngModel)]="item.street" required autofocus />
                                    <small class="p-error" *ngIf="submitted && !item.street">Name is required.</small>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="field">
                                    <label for="numero">Número:</label>
                                    <p-inputNumber id="numero" [(ngModel)]="item.numero"></p-inputNumber>
                                </div>
                            </div>
                            <div class="col-5">
                                <div class="field">
                                    <label for="neighborhood">Bairro:</label>
                                    <input type="text" pInputText id="neighborhood" [(ngModel)]="item.neighborhood" required autofocus />
                                    <small class="p-error" *ngIf="submitted && !item.neighborhood">Name is required.</small>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="field">
                                    <label for="numero">Complemento:</label>
                                    <textarea id="descricao" pInputTextarea [(ngModel)]="item.descricao" required rows="3" cols="20"></textarea>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="field">
                                    <label for="city">Cidade:</label>
                                    <p-dropdown [options]="cidades" [(ngModel)]="item.city"></p-dropdown>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="field">
                                    <label for="state">Estado:</label>
                                    <p-dropdown [options]="estados" [(ngModel)]="item.state" optionLabel="nome" optionValue="sigla"></p-dropdown>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="field">
                                    <label for="link_maps">Link para maps:</label>
                                    <input type="text" pInputText id="link_maps" [(ngModel)]="item.link_maps" required autofocus />
                                </div>
                            </div>
                        </div>
                        
                    </ng-template>
                
                    <ng-template pTemplate="footer">
                        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
                        <button pButton pRipple label="Salvar" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
                    </ng-template>
                </p-dialog>
                
                <p-confirmDialog [style]="{ width: '40%' }"></p-confirmDialog>

            
        </p-card>

    </div>
    <div class="col-md-1"></div>
</div>

<div class="row">
    <div class="col-md-1" style="position: static;">
        <app-menu-lateral></app-menu-lateral>
    </div>
    <div class="col-md-10">
        <div class="card flex justify-content-center">
            <p-breadcrumb class="max-w-full" [model]="items" [home]="home"></p-breadcrumb>
        </div>
        <p-card header="Gerenciamento de Produtos">
            
                <!-- tabelinha a seguir -->

                <div class="card">
                    <p-toast></p-toast>
                    <p-table
                        #dt
                        [value]="products"
                        [rows]="10"
                        [paginator]="true"
                        [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
                        [tableStyle]="{ 'min-width': '75rem' }"
                        [(selection)]="selecteds"
                        [rowHover]="true"
                        dataKey="id"
                        currentPageReportTemplate="{first} à {last} de {totalRecords}"
                        [showCurrentPageReport]="true"
                    >
                        <ng-template pTemplate="caption">
                                <p-toolbar>
                                    <ng-template pTemplate="left">
                                        <button pButton pRipple label="" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                                        <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger mr-2" (click)="deleteSelecteds()" [disabled]="!selecteds || !selecteds.length"></button>
                                        <span class="p-input-icon-left">
                                            <i class="pi pi-search"></i>
                                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Pesquisar..." />
                                        </span>
                                    </ng-template>
                            
                                    <ng-template pTemplate="right">
                                        <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Importar" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                                        <button pButton pRipple label="Exportar" icon="pi pi-upload" class="p-button-help"></button>
                                    </ng-template>
                                </p-toolbar>
                            
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 4rem">
                                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                </th>
                                <th pSortableColumn="nome" style="min-width:15rem">Nome <p-sortIcon field="nome"></p-sortIcon></th>
                                <th>Imagem</th>
                                <th pSortableColumn="preco">Preço <p-sortIcon field="preco"></p-sortIcon></th>
                                <th pSortableColumn="tipo" style="min-width:10rem">Tipo de Produto <p-sortIcon field="tipo"></p-sortIcon></th>
                                <!-- <th pSortableColumn="rating">Reviews <p-sortIcon field="rating"></p-sortIcon></th> -->
                                <th pSortableColumn="situacao_produto" style="min-width:10rem">Situação do Estoque<p-sortIcon field="situacao_produto"></p-sortIcon></th>
                                <th pSortableColumn="venda_pelo_app" style="min-width:10rem">Venda pelo App<p-sortIcon field="venda_pelo_app"></p-sortIcon></th>
                                <th></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-product>
                            <tr>
                                <td>
                                    <p-tableCheckbox [value]="product"></p-tableCheckbox>
                                </td>
                                <td>{{ product.nome }}</td>
                                <td><img [src]="'./assets/images/mock/' + product.imagem_principal" [alt]="product.nome" width="50" class="shadow-4" /></td>
                                <td>{{ product.preco | currency: 'BRL' }}</td>
                                <td>{{ product.tipo }}</td>
                                <td>
                                    <p-progressBar [value]="product.quantidade*10"></p-progressBar>
                                </td>
                                <td>
                                    <p-progressBar [value]="product.quantidade*10"></p-progressBar>
                                </td>
                                <td>
                                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="edit(product)"></button>
                                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="delete(product)"></button>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="summary">
                            <div class="flex align-items-center justify-content-between">Total: {{ products ? products.length : 0 }}</div>
                        </ng-template>
                    </p-table>
                </div>
                <p-dialog [(visible)]="productDialog" [style]="{ width: '40%' }" header="Detalhes do Produto" [modal]="true" styleClass="p-fluid">
                    <ng-template pTemplate="content">
                        <div class="row">
                            <div class="col-5">
                                <img [src]="'./assets/images/mock/' + product.imagem_principal" [alt]="product.imagem_principal" class="block m-auto pb-3" *ngIf="product.imagem_principal" />
                                <div class="field">
                                    <div class="row">
                                        <div class="col-8">
                                            <label for="venda_pelo_app">Vender pelo app: </label>
                                        </div>
                                        <div class="col-4">
                                            <p-inputSwitch [(ngModel)]="product.venda_pelo_app" style="border-left: 100px;"></p-inputSwitch>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-7">
                                <div class="field">
                                    <label for="nome">Nome:</label>
                                    <input type="text" pInputText id="nome" [(ngModel)]="product.nome" required autofocus />
                                    <small class="p-error" *ngIf="submitted && !product.nome">Name is required.</small>
                                </div>
                                <div class="field">
                                    <label for="descricao">Descrição:</label>
                                    <textarea id="descricao" pInputTextarea [(ngModel)]="product.descricao" required rows="3" cols="20"></textarea>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="field">
                                    <label for="situacao_produto">Situação do Produto:</label>
                                    <p-dropdown [options]="statuses" [(ngModel)]="product.situacao_produto"></p-dropdown>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="field">
                                    <label for="tipo">Tipo:</label>
                                    <p-dropdown [options]="tipos" [(ngModel)]="product.tipo"></p-dropdown>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="field">
                                    <label for="preco">Preço:</label>
                                    <p-inputNumber id="preco" [(ngModel)]="product.preco" mode="currency" currency="BRL" locale="pt-BR"></p-inputNumber>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="field">
                                    <label for="quantidade">Quantidade:</label>
                                    <p-inputNumber id="quantidade" [(ngModel)]="product.quantidade"></p-inputNumber>
                                </div>
                            </div>
                        </div>
                        
                    </ng-template>
                
                    <ng-template pTemplate="footer">
                        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
                        <button pButton pRipple label="Salvar" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
                    </ng-template>
                </p-dialog>
                
                <p-confirmDialog [style]="{ width: '40%' }"></p-confirmDialog>

            
        </p-card>

    </div>
    <div class="col-md-1"></div>
</div>

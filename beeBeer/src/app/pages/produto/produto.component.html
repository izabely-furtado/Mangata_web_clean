<div class="row">
    <div class="col-md-1" style="position: static;">
        <app-menu-lateral></app-menu-lateral>
    </div>
    <div class="col-md-10">
        <div class="card flex justify-content-center">
            <p-breadcrumb class="max-w-full" [model]="items" [home]="home"></p-breadcrumb>
        </div>
        <p-card header="Gerenciamento de Produtos">
            
                <!-- tabelinha a seguir -->

                <div class="card">
                    <p-toast></p-toast>
                    <p-table
                        #dt
                        [value]="products"
                        [rows]="10"
                        [paginator]="true"
                        [globalFilterFields]="['nome', 'imagem_principal', 'preco', 'tipo', 'situacao_produto']"
                        [tableStyle]="{ 'min-width': '75rem' }"
                        [(selection)]="selectedProducts"
                        [rowHover]="true"
                        dataKey="id"
                        currentPageReportTemplate="{first} à {last} de {totalRecords}"
                        [showCurrentPageReport]="true"
                    >
                        <ng-template pTemplate="caption">
                                <p-toolbar>
                                    <ng-template pTemplate="left">
                                        <button pButton pRipple label="" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                                        <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger mr-2" (click)="deleteSelectedProducts()" [disabled]="!selectedProducts || !selectedProducts.length"></button>
                                        <span class="p-input-icon-left">
                                            <i class="pi pi-search"></i>
                                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Pesquisar..." />
                                        </span>
                                    </ng-template>
                            
                                    <ng-template pTemplate="right">
                                        <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Importar" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                                        <button pButton pRipple label="Exportar" icon="pi pi-upload" class="p-button-help"></button>
                                    </ng-template>
                                </p-toolbar>
                            
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 4rem">
                                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                </th>
                                <th pSortableColumn="nome" style="min-width:15rem">Nome <p-sortIcon field="nome"></p-sortIcon></th>
                                <th>Imagem</th>
                                <th pSortableColumn="preco">Price <p-sortIcon field="preco"></p-sortIcon></th>
                                <th pSortableColumn="tipo" style="min-width:10rem">Tipo de Produto <p-sortIcon field="tipo"></p-sortIcon></th>
                                <!-- <th pSortableColumn="rating">Reviews <p-sortIcon field="rating"></p-sortIcon></th> -->
                                <th pSortableColumn="situacao_produto" style="min-width:10rem">Situação do Estoque<p-sortIcon field="situacao_produto"></p-sortIcon></th>
                                <th></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-product>
                            <tr>
                                <td>
                                    <p-tableCheckbox [value]="product"></p-tableCheckbox>
                                </td>
                                <td>{{ product.nome }}</td>
                                <td><img [src]="'./assets/images/mock/' + product.imagem_principal" [alt]="product.nome" width="50" class="shadow-4" /></td>
                                <td>{{ product.preco | currency: 'BRL' }}</td>
                                <td>{{ product.tipo }}</td>
                                <td>
                                    <p-progressBar [value]="product.quantidade*10"></p-progressBar>
                                </td>
                                <td>
                                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="editProduct(product)"></button>
                                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(product)"></button>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="summary">
                            <div class="flex align-items-center justify-content-between">Total: {{ products ? products.length : 0 }}</div>
                        </ng-template>
                    </p-table>
                </div>
                <p-dialog [(visible)]="productDialog" [style]="{ width: '450px' }" header="Detalhes do Produto" [modal]="true" styleClass="p-fluid">
                    <ng-template pTemplate="content">
                        <img [src]="'./assets/images/mock/' + product.imagem_principal" [alt]="product.imagem_principal" class="block m-auto pb-3" *ngIf="product.imagem_principal" />
                        <div class="field">
                            <label for="nome">Nome</label>
                            <input type="text" pInputText id="nome" [(ngModel)]="product.nome" required autofocus />
                            <small class="p-error" *ngIf="submitted && !product.nome">Name is required.</small>
                        </div>
                        <div class="field">
                            <label for="descricao">Descrição</label>
                            <textarea id="descricao" pInputTextarea [(ngModel)]="product.descricao" required rows="3" cols="20"></textarea>
                        </div>
                
                        <div class="field">
                            <label for="situacao_produto">Situação do Produto</label>
                            <p-dropdown [(ngModel)]="product.situacao_produto" inputId="situacao_produto" [options]="statuses">
                                <ng-template pTemplate="selectedItem">
                                    <p-tag [value]="product.situacao_produto" [severity]="getSeverity(product.situacao_produto)"></p-tag>
                                </ng-template>
                                <ng-template let-option pTemplate="item">
                                    <p-tag [value]="option" [severity]="getSeverity(option)"></p-tag>
                                </ng-template>
                            </p-dropdown>
                        </div>
                
                        <div class="field">
                            <label class="mb-3">Tipo</label>
                            <div class="formgrid grid">
                                <div class="field-radiobutton col-6">
                                    <p-radioButton id="tipo1" name="tipo" value="Bebida" [(ngModel)]="product.tipo"></p-radioButton>
                                    <label for="tipo1">Bebida</label>
                                </div>
                                <div class="field-radiobutton col-6">
                                    <p-radioButton id="tipo2" name="tipo" value="Comida" [(ngModel)]="product.tipo"></p-radioButton>
                                    <label for="tipo2">Comida</label>
                                </div>
                                <div class="field-radiobutton col-6">
                                    <p-radioButton id="tipo3" name="tipo" value="Brinde" [(ngModel)]="product.tipo"></p-radioButton>
                                    <label for="tipo3">Brinde</label>
                                </div>
                                <div class="field-radiobutton col-6">
                                    <p-radioButton id="tipo4" name="tipo" value="Outro" [(ngModel)]="product.tipo"></p-radioButton>
                                    <label for="tipo4">Outro</label>
                                </div>
                            </div>
                        </div>
                
                        <div class="formgrid grid">
                            <div class="field col">
                                <label for="preco">Preço</label>
                                <p-inputNumber id="preco" [(ngModel)]="product.preco" mode="currency" currency="BRL" locale="pt-BR"></p-inputNumber>
                            </div>
                            <div class="field col">
                                <label for="quantidade">Quantidade</label>
                                <p-inputNumber id="quantidade" [(ngModel)]="product.quantidade"></p-inputNumber>
                            </div>
                        </div>
                    </ng-template>
                
                    <ng-template pTemplate="footer">
                        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
                        <button pButton pRipple label="Salvar" icon="pi pi-check" class="p-button-text" (click)="saveProduct()"></button>
                    </ng-template>
                </p-dialog>
                
                <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>

            
        </p-card>

    </div>
    <div class="col-md-1"></div>
</div>

<div class="row">
    <div class="col-md-1" style="position: static;">
        <app-menu-lateral></app-menu-lateral>
    </div>
    <div class="col-md-10">
        <div class="card flex justify-content-center">
            <p-breadcrumb class="max-w-full" [model]="items" [home]="home"></p-breadcrumb>
        </div>
        <p-card header="Gerenciamento de Parceiros">
            
                <!-- tabelinha a seguir -->

                <div class="card">
                    <p-toast></p-toast>
                    <p-table
                        #dt
                        [value]="lista"
                        [rows]="10"
                        [paginator]="true"
                        [globalFilterFields]="['tipo_pessoa', 'nome', 'documento', 'nascimento', 'area_atuacao']"
                        [tableStyle]="{ 'min-width': '75rem' }"
                        [(selection)]="selecteds"
                        [rowHover]="true"
                        dataKey="id"
                        currentPageReportTemplate="{first} à {last} de {totalRecords}"
                        [showCurrentPageReport]="true"
                    >
                        <ng-template pTemplate="caption">
                                <p-toolbar>
                                    <ng-template pTemplate="left">
                                        <button pButton pRipple label="" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
                                        <button pButton pRipple [label]="Delete" icon="pi pi-trash" class="p-button-danger mr-2" (click)="deleteSelecteds()" [disabled]="!selecteds || !selecteds.length"></button>
                                        <span class="p-input-icon-left">
                                            <i class="pi pi-search"></i>
                                            <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Pesquisar..." />
                                        </span>
                                    </ng-template>
                            
                                    <ng-template pTemplate="right">
                                        <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Importar" chooseLabel="Import" class="mr-2 inline-block"></p-fileUpload>
                                        <button pButton pRipple label="Exportar" icon="pi pi-upload" class="p-button-help"></button>
                                    </ng-template>
                                </p-toolbar>
                            
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th style="width: 4rem">
                                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                </th>
                                <th>Imagem</th>
                                <th pSortableColumn="tipo_pessoa">Tipo de Pessoa <p-sortIcon field="tipo_pessoa"></p-sortIcon></th>
                                <th pSortableColumn="nome">Nome <p-sortIcon field="nome"></p-sortIcon></th>
                                <th pSortableColumn="documento">Documento <p-sortIcon field="documento"></p-sortIcon></th>
                                <th pSortableColumn="nascimento">Nascimento <p-sortIcon field="nascimento"></p-sortIcon></th>
                                <th pSortableColumn="area_atuacao">Área de Atuação <p-sortIcon field="area_atuacao"></p-sortIcon></th>
                                <th></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-item>
                            <tr>
                                <td>
                                    <p-tableCheckbox [value]="item"></p-tableCheckbox>
                                </td>
                                <td><img [src]="'./assets/images/mock/' + item.imagem_principal" [alt]="item.nome" width="50" class="shadow-4" /></td>
                                <td>{{ item.tipo_pessoa }}</td>
                                <td>{{ item.nome }}</td>
                                <td>{{ item.documento }}</td>
                                <td>{{ item.nascimento }}</td>
                                <td>{{ item.area_atuacao }}</td>
                                <td>
                                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="edit(item)"></button>
                                    <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="delete(item)"></button>
                                </td>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="summary">
                            <div class="flex align-items-center justify-content-between">Total: {{ lista ? lista.length : 0 }}</div>
                        </ng-template>
                    </p-table>
                </div>
                <p-dialog [(visible)]="parceiroDialog" [style]="{ width: '40%' }" header="Detalhes do Parceiro" [modal]="true" styleClass="p-fluid">
                    <ng-template pTemplate="content">
                        <div class="row">
                            <div class="col-5">
                                <img [src]="'./assets/images/mock/' + item.imagem_principal" [alt]="item.imagem_principal" class="block m-auto pb-3" *ngIf="item.imagem_principal" />
                                <div class="field">
                                    <div class="row">
                                        <div class="col-12">
                                            <label for="tipo_pessoa">Tipo de pessoa: </label>
                                        </div>
                                        <div class="col-12">
                                            <p-selectButton [options]="tipos_pessoas" [(ngModel)]="item.tipo_pessoa"></p-selectButton>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-7">
                                <div class="field">
                                    <label for="nome">Nome:</label>
                                    <input type="text" pInputText id="nome" [(ngModel)]="item.nome" required autofocus />
                                    <small class="p-error" *ngIf="submitted && !item.nome">Name is required.</small>
                                </div>
                                <div class="field" *ngIf="item.tipo_pessoa == 'Jurídica'">
                                    <label for="razao_social">Razão Social:</label>
                                    <input type="text" pInputText id="razao_social" [(ngModel)]="item.razao_social" required autofocus />
                                </div>
                                <div class="field">
                                    <label for="nascimento" *ngIf="item.tipo_pessoa == 'Jurídica'">Fundado em:</label>
                                    <label for="nascimento" *ngIf="item.tipo_pessoa != 'Jurídica'">Nascimento:</label>
                                    <p-calendar [(ngModel)]="item.nascimento" dateFormat="dd.mm.yy"></p-calendar>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="field">
                                    <label for="area_atuacao">Área Atuação:</label>
                                    <p-dropdown [options]="areas_atuacao" [(ngModel)]="item.area_atuacao"></p-dropdown>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="field">
                                    <label for="documento" *ngIf="item.tipo_pessoa == 'Jurídica'">CNPJ:</label>
                                    <label for="documento" *ngIf="item.tipo_pessoa != 'Jurídica'">CPF:</label>
                                    <input type="text" pInputText id="documento" [(ngModel)]="item.documento" required autofocus />
                                    <small class="p-error" *ngIf="submitted && !item.documento">Name is required.</small>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="field">
                                    <label for="login.email">E-mail:</label>
                                    <input type="text" pInputText id="login.email" [(ngModel)]="item.login.email" required autofocus />
                                    <small class="p-error" *ngIf="submitted && !item.login.email">Apelido is required.</small>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="field">
                                    <label for="login.email">Username:</label>
                                    <input type="text" pInputText id="login.username" [(ngModel)]="item.login.username" required autofocus />
                                    <small class="p-error" *ngIf="submitted && !item.login.username">Apelido is required.</small>
                                </div>
                            </div>
                        </div>
                        
                    </ng-template>
                
                    <ng-template pTemplate="footer">
                        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
                        <button pButton pRipple label="Salvar" icon="pi pi-check" class="p-button-text" (click)="save()"></button>
                    </ng-template>
                </p-dialog>
                
                <p-confirmDialog [style]="{ width: '40%' }"></p-confirmDialog>

            
        </p-card>

    </div>
    <div class="col-md-1"></div>
</div>
